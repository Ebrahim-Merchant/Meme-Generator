<!-- Nav Bar -->

<!-- Meme Selector Container -->

    <div id='container'>
        <div class="row" style="padding:10px">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <h2>Select a meme or <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                        data-target="#upload">
                        Upload a picture
                    </button> </h2>
            </div>
        </div>

        <div style="margin:0 auto" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <div class="table-responsive">
                    <table id="meme_selector">
                        <tr style="margin:0 auto" id="meme_selector_row"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- Canvas and settings container -->

<div id='container'>

    <div class="row" style="padding:10px">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button type="button" class="btn btn-outline-primary" id="random"><i class="fa fa-random"></i></button>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#dwnLoad"><i class="fa fa-download"></i></button>
            <button type="button" class="btn btn-outline-secondary" id="add"><i class="fa fa-plus"></i></button>
            <button type="button" class="btn btn-outline-danger" id="delete"><i class="fa fa-trash"></i></button>
            <input type='text' class="basic" />



            <canvas id="meme" width="500px" height="300px"></canvas>
            <img src="" id="image">
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row" style="padding:10px">
        <div class="col-md-2"></div>
        <div class="col-md-3">
        </div>
        <div class="col-md-4">
        </div>

        <div class="col-md-2"></div>
    </div>
</div>
</body>


<!-- The Upload Modal -->
<div class="modal fade" id="upload">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Upload</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form enctype="multipart/form-data">
                    <input name="file" type="file" />
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="uploadBtn" data-dismiss="modal">Upload</button>
            </div>

        </div>
    </div>
</div>

</div>



<!-- The Download Modal -->
<div class="modal fade" id="dwnLoad">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Download</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" id="nameFile" placeholder="Name of the file" type="name" />
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="download" data-dismiss="modal">Download</button>
            </div>

        </div>
    </div>
</div>

</div>
